<html lang="en">
<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<style>
  
body {
    box-sizing: border-box;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
    background-color: #3a66dfc0;
    font-family: Arial, sans-serif;
    background:rgb(177, 132, 207);
    }
 

#header {
    height: 80px;
    width: 99%;
    background:gainsboro;
    text-align: center;
    padding-left: 1%;
          
}


#sidebar-left {
    height: 97%;
    width: 45%;
    background: lightgrey;
    float: left;
}

        
.calculator {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 80%;
    max-width: 400px; 
    margin: 20px auto;
    padding: 10px;
    text-align: center;
}

.calculator h3 {
    margin: 0; 
/* Remove default margin to avoid extra space */    
}   



.display {
    background-color: #f4f4f4;
    border-bottom: 1px solid #ddd;
    color: #333;
    font-size: 2em;
    padding: 20px;
    text-align: right;
}
    
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}
    
.operator, .operator:active {
    background-color: #f5ca0b;
    border: 2px solid #3d3b3b;
    color: #111111;
    font-size: 1.5em;
    padding: 20px;
    transition: background-color 0.3s;
    border-radius: 50%;
}
    
.operator:hover {
    background-color: #28e752;
}
    
.operator.double {
    grid-column: span 2;
}
    
.operator.clear {
    background-color: #ff3b30;
}
    
.operator.clear:hover {
    background-color: #ff5c57;
}
    
.operator.equal {
    background-color: #4cd964;
    color: #fff;
}
    
.operator.equal:hover {
    background-color: #5be36a;
}

    
      
</style>
    <body>
    <div id="header"><h1>Pa√±ares, Rey Lendon G</h1></div>
     </div>
          <div id="sidebar-left">
         <image src="https://media.tenor.com/DAmqckZoTGwAAAAC/duongcam1621-cat.gif" alt="Math Meme" width="615" height="559"></image>
         </div>

     <div  class="calculator">
      <h3>Mini Calculator</h3>
      <div id="display" class="display">0</div>
      <div class="buttons">        
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendNumber('7')">7</button>
      <button class="operator" onclick="appendNumber('8')">8</button>
      <button class="operator" onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="setOperator('+')">+</button>
      <button class="operator" onclick="appendNumber('4')">4</button>
      <button class="operator" onclick="appendNumber('5')">5</button>
      <button class="operator" onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="setOperator('-')">-</button>
      <button class="operator" onclick="appendNumber('1')">1</button>
      <button class="operator" onclick="appendNumber('2')">2</button>
      <button class="operator" onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="setOperator('*')">*</button>
      <button class="operator" onclick="appendNumber('0')">0</button>
      <button class="operator" onclick="appendDecimal()">.</button>
      <button class="operator double" onclick="setOperator('/')">/</button>
      <button class="operator equal" onclick="calculate()">=</button>
          </div>
            

      <script>
          let displayValue = '0';
          let operator = '';
          let firstOperand = '';
          
          function updateDisplay() {
           document.getElementById('display').textContent = displayValue;
          }
          
          function appendNumber(number) {
          if (displayValue === '0' || displayValue === 'Error') {
               displayValue = number;
          } else {
               displayValue += number;
          }
          updateDisplay();
            }
          
          function appendDecimal() {
          if (!displayValue.includes('.')) {
              displayValue += '.';
            }
          updateDisplay();
            }
          
          function clearDisplay() {
            displayValue = '0';
            operator = '';
            firstOperand = '';
            updateDisplay();
          }
          
          function setOperator(op) {
            operator = op;
            firstOperand = displayValue;
            displayValue = '0';
          }
          
          function calculate() {
            let result;
            const secondOperand = displayValue;
            try {
            switch (operator) {
            case '+':
            result = parseFloat(firstOperand) + parseFloat(secondOperand);
            break;
            case '-':
            result = parseFloat(firstOperand) - parseFloat(secondOperand);
            break;
            case '*':
            result = parseFloat(firstOperand) * parseFloat(secondOperand);
            break;
            case '/':
            if (secondOperand === '0') {
            throw 'Error';
           }
           result = parseFloat(firstOperand) / parseFloat(secondOperand);
            break;
            default:
            result = displayValue;
          }
           displayValue = result.toString();
          operator = '';
            firstOperand = '';
        }catch (error) {
           }
                updateDisplay();
              }
              
          
              
            </script>
          </body>
          </html>
